server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:NETFLIX}
    username: ${DB_USERNAME:netflix}
    password: ${DB_PASSWORD:netflix}

  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false

  codec:
    max-in-memory-size: 10MB

